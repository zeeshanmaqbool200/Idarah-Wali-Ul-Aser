<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://www.jotform.com/agent/0195d0c6ac1b73ceb17b35fa3d43b70f1d15">
    <title>EmailJS File Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #6a64f1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        button:hover {
            background: #524be4;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Send Email with Attachment</h2>
    <input type="email" id="emailInput" placeholder="Recipient's Email">
    <input type="file" id="fileInput">
    <button onclick="sendEmail()">Send Email</button>
</div>

<script>
    emailjs.init("_cEtgHxss5U39ixVT");

    function sendEmail() {
        const email = document.getElementById("emailInput").value;
        const fileInput = document.getElementById("fileInput").files[0];

        if (!email || !fileInput) {
            alert("Please enter an email and select a file.");
            return;
        }

        const reader = new FileReader();
        reader.readAsDataURL(fileInput);
        reader.onload = function () {
            emailjs.send("service_kktxye5", "template_uatmxx5", {
                to_email: email,
                file_name: fileInput.name,
                file_data: reader.result
            }).then(() => {
                alert("Email sent successfully!");
            }).catch((error) => {
                alert("Error sending email: " + JSON.stringify(error));
            });
        };
    }
</script>

</body>
</html>
